<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Handy Craft</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/checkout.css">
</head>
<body class="checkout-page">

<header class="main-header">
    <nav class="container">
        <a href="index.html" class="logo-link-with-text">
            <img src="images/logo.png" alt="Handy Craft Logo">
            <span class="site-title">Handy Craft</span>
        </a>
    </nav>
</header>

<main class="container">
    <h1 class="page-title">Secure Checkout</h1>

    <div class="checkout-container">
        <div class="checkout-section">
            <h3 class="section-title">Shipping Information</h3>
            <form id="checkout-form">
                <div class="form-group">
                    <label for="cust-name">Full Name</label>
                    <input type="text" id="cust-name" class="form-control" placeholder="Enter your full name" required>
                </div>
                <div class="form-group">
                    <label for="cust-phone">Phone Number</label>
                    <input type="tel" id="cust-phone" class="form-control" placeholder="e.g. 012-3456789" required>
                </div>
                <div class="form-group">
                    <label for="cust-address">Shipping Address</label>
                    <textarea id="cust-address" class="form-control" placeholder="Enter your full delivery address..." required></textarea>
                </div>

                <div class="form-group" style="margin-top: 30px;">
                    <label style="font-size: 1.1rem; margin-bottom: 15px; display: block;">Payment Method</label>
                    <div class="payment-methods-grid">
                        <label class="payment-option">
                            <input type="radio" name="payment" value="cod" checked>
                            <div class="payment-box">
                                <span class="radio-circle"></span>
                                Cash on Delivery (COD)
                            </div>
                        </label>

                        <label class="payment-option">
                            <input type="radio" name="payment" value="online">
                            <div class="payment-box">
                                <span class="radio-circle"></span>
                                Online Banking / Card
                            </div>
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <div class="summary-section">
            <h3 class="section-title">Order Summary</h3>

            <div id="checkout-summary">
            </div>

            <div class="total-row">
                <span>Total Amount</span>
                <span id="checkout-total">RM 0.00</span>
            </div>

            <button id="place-order-btn" class="checkout-btn">
                Confirm Order
            </button>

            <p class="secure-notice">
                <i class="fas fa-lock"></i> Secure Encrypted Checkout
            </p>
        </div>
    </div>
</main>

<script src="js/checkout.js"></script>
</body>
</html>
