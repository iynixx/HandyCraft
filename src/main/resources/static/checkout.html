<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout - Handy Craft</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="main-header">
    <nav class="container">
        <a href="index.html" class="logo-link-with-text">
            <img src="images/logo.png" alt="Handy Craft Logo">
            <span class="site-title">Handy Craft</span>
        </a>
    </nav>
</header>

<main class="container">
    <h1 style="margin: 20px 0;">Checkout</h1>

    <div style="display: flex; gap: 40px; flex-wrap: wrap;">
        <div style="flex: 1; min-width: 300px;">
            <h3>Shipping Details</h3>
            <form id="checkout-form">
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Full Name</label>
                    <input type="text" id="cust-name" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Phone Number</label>
                    <input type="text" id="cust-phone" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc;">
                </div>
                <div class="form-group" style="margin-bottom: 15px;">
                    <label>Shipping Address</label>
                    <textarea id="cust-address" required style="width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #ccc; height: 100px;"></textarea>
                </div>
            </form>
        </div>

        <div style="flex: 1; min-width: 300px; background: #f9f9f9; padding: 20px; border-radius: 15px;">
            <h3>Order Summary</h3>
            <div id="checkout-summary" style="margin-bottom: 20px;">
            </div>
            <hr style="margin: 20px 0;">
            <div style="display: flex; justify-content: space-between; font-weight: bold; font-size: 1.2rem;">
                <span>Total Amount:</span>
                <span id="checkout-total">RM 0.00</span>
            </div>
            <button id="place-order-btn" class="button primary" style="width: 100%; margin-top: 20px; padding: 15px; border-radius: 50px;">
                Place Order (RM 0.00)
            </button>
        </div>
    </div>
</main>

<script src="js/checkout.js"></script>
</body>
</html>
