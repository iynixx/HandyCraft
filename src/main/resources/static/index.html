<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handy Craft - Local Crochet E-Commerce</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <script>
        const userRole = localStorage.getItem('userRole');
        const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';

        if (isLoggedIn && userRole === 'admin') {
            // Redirect the admin to the dashboard with the necessary hash
            window.location.href = 'admin.html#dashboard';
        }
    </script>

    <script defer src="js/auth.js"></script>

    <script>
        // --- Remaining client-side scripts (Search and Cart) ---

        document.addEventListener('DOMContentLoaded', () => {
            // NOTE: The authentication link rendering logic was removed from here.
            // It is now handled entirely by the updateAuthHeader() function in auth.js,
            // which runs on DOMContentLoaded.

            // Search function listener
            const searchForm = document.getElementById('search-form');
            if (searchForm) {
                searchForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const query = document.getElementById('search-input').value;
                    if (query.trim()) {
                        window.location.href = `products.html?search=${encodeURIComponent(query)}`;
                    }
                });
            }
        });

        // Ensure viewCart is defined globally
        function viewCart() {
            console.log("View Cart function triggered.");
            // Assuming this redirects to the products page to view the cart/checkout
            window.location.href = "products.html";
        }
    </script>
</head>
<body class="home-page">
<div class="page-wrapper">

    <header class="main-header">
        <nav class="container">
            <div class="logo">
                <a href="index.html" class="logo-link-with-text">
                    <img src="/images/logo.png" alt="Handy Craft Logo" height="40">
                    <span class="site-title">Handy Craft</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="products.html">Products</a></li>
                <li><a href="categories.html">Categories</a></li>
                <li><a href="aboutus.html">About Us</a></li>

                <li class="search-container">
                    <form id="search-form" class="search-form">
                        <input type="text" id="search-input" placeholder="Search products..." required>
                        <button type="submit" class="search-button">üîç</button>
                    </form>
                </li>

                <li><a href="#" onclick="event.preventDefault(); viewCart();">
                    <span role="img" aria-label="shopping cart">üõí</span> View Cart
                </a></li>

                <li id="auth-links-container" class="auth-links-container">
                    <ul id="auth-links" class="nav-links">
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <main class="hero-main">
        <section class="hero-content">
            <h1>Welcome to Handy Craft!</h1>
            <p>Your local source for the finest, pastel-coloured crochet and handmade goods.</p>
            <a href="products.html" class="button primary large-button">Shop Our Collections</a>
        </section>

        <section class="featured-products container">
        </section>
    </main>

</div>

<footer class="main-footer">
    <div class="footer-links container">
        <p>&copy; 2025 Handy Craft. All rights reserved.</p>
        <div class="policy-buttons">
            <a href="#" onclick="showPolicyModal('privacy.html', 'Privacy Policy'); return false;" class="button secondary policy-button">Privacy Policy</a>
            <a href="#" onclick="showPolicyModal('terms.html', 'Terms of Service'); return false;" class="button secondary policy-button">Terms of Service</a>
        </div>
    </div>
</footer>

<div id="policyModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle"></h2>
            <span class="close-button" onclick="closePolicyModal()">&times;</span>
        </div>
        <div class="modal-body" id="modalContent">
            Loading...
        </div>
    </div>
</div>

</body>
</html>
