<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products - Handy Craft</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/products.js"></script>
    <script defer src="js/auth.js"></script>

    <script>
        // --- TEMPORARY FIX: Authentication and Search Initialization ---
        // This is a duplicate of the logic in index.html, used here to guarantee
        // the Sign In/Sign Up links load immediately on the Products page,
        // compensating for any timing issues with products.js and auth.js.
        document.addEventListener('DOMContentLoaded', () => {
            const isLoggedIn = localStorage.getItem('userLoggedIn') === 'true';
            const authLinksContainer = document.getElementById('auth-links');
            const username = localStorage.getItem('username');

            if (isLoggedIn && authLinksContainer) {
                // User is logged in: show username and logout button
                authLinksContainer.innerHTML = `
                   <li class="user-greeting">Welcome, <strong>${username}</strong></li>
                   <li><button id="logout-button" class="button primary">Logout</button></li>
               `;
            } else if (authLinksContainer) {
                // User is logged out: show Sign In and Sign Up links
                authLinksContainer.innerHTML = `
                   <li><a href="signin.html">Sign In</a></li>
                   <li><a href="signup.html" class="button primary">Sign Up</a></li>
               `;
            }

            // Re-bind logout listener if present (the button might not exist if auth.js loads later)
            const logoutButton = document.getElementById('logout-button');
            if (logoutButton && window.handleLogout) {
                logoutButton.addEventListener('click', window.handleLogout);
            }

            // Search function listener
            const searchForm = document.getElementById('search-form');
            if (searchForm) {
                searchForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const query = document.getElementById('search-input').value;
                    if (query.trim()) {
                        window.location.href = `products.html?search=${encodeURIComponent(query)}`;
                    }
                });
            }
        });
        // --- END TEMPORARY FIX ---

        // Ensure viewCart is globally accessible
        function viewCart() {
            console.log("View Cart function triggered.");
            alert("View Cart button clicked. Cart modal/page logic needs to be implemented in products.js.");
        }
    </script>
</head>
<body>
<header class="main-header">
    <nav class="container">
        <div class="logo">
            <a href="index.html" class="logo-link-with-text">
                <img src="/images/logo.png" alt="Handy Craft Logo" height="40">
                <span class="site-title">Handy Craft</span>
            </a>
        </div>
        <ul class="nav-links">
            <li class="active"><a href="products.html">Products</a></li>
            <li><a href="categories.html">Categories</a></li>
            <li><a href="aboutus.html">About Us</a></li>


            <li class="search-container">
                <form id="search-form" class="search-form">
                    <input type="text" id="search-input" placeholder="Search products..." required>
                    <button type="submit" class="search-button">üîç</button>
                </form>
            </li>

            <li><a href="#" onclick="event.preventDefault(); viewCart();">
                <span role="img" aria-label="shopping cart">üõí</span> View Cart
            </a></li>


            <li class="auth-links-container">
                <ul id="auth-links" class="nav-links">
                </ul>
            </li>
        </ul>
    </nav>
</header>


<main class="container product-main">
    <h1 class="page-title">Our Handmade Crochet Collections</h1>


    <aside class="filter-dropdown-wrapper">
        <label for="category-filter" class="filter-label">Filter By Category:</label>
        <div class="custom-select-wrapper">
            <select id="category-filter" class="category-select">
                <option value="all">All Products</option>
            </select>
            <span class="select-arrow"></span>
        </div>
    </aside>


    <section class="product-listing">
        <div id="product-grid" class="product-grid">
            <p>Loading products...</p>
        </div>
    </section>
</main>


<footer class="main-footer">
    <div class="footer-links container">
        <p>&copy; 2025 Handy Craft. All rights reserved.</p>
        <div class="policy-buttons">
            <a href="#" onclick="showPolicyModal('privacy.html', 'Privacy Policy'); return false;" class="button secondary policy-button">Privacy Policy</a>
            <a href="#" onclick="showPolicyModal('terms.html', 'Terms of Service'); return false;" class="button secondary policy-button">Terms of Service</a>
        </div>
    </div>
</footer>

<div id="policyModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modalTitle"></h2>
            <span class="close-button" onclick="closePolicyModal()">&times;</span>
        </div>
        <div class="modal-body" id="modalContent">
            Loading...
        </div>
    </div>
</div>

</body>
</html>
