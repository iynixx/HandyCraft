<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details - Handy Craft</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header class="main-header">
    <nav class="container">
        <a href="index.html" class="logo-link-with-text">
            <img src="images/logo.png" alt="Handy Craft Logo" height="40">
            <span class="site-title">Handy Craft</span>
        </a>
        <ul class="nav-links">
            <li>
                <a href="cart.html" onclick="if(checkLoginStatus()) { event.preventDefault(); return false; }">
                    <span role="img" aria-label="shopping cart"></span> View Cart
                </a>
            </li>
        </ul>
    </nav>
</header>

<main class="container product-detail-main">
    <div id="back-button-container"></div>
    <div id="product-detail-container" class="product-detail-layout">
        <p>Loading product details...</p>
    </div>
    <section class="container feedback-section" style="margin-top: 40px; padding-top: 20px; border-top: 2px solid #eee; margin-bottom: 80px;">
        <h3>Customer Reviews</h3>
        <div id="reviews-list">
            <p>No reviews yet.</p>
        </div>

        <div class="feedback-form-container" style="background: #fff; padding: 20px; border-radius: 12px; margin-top: 30px;">
            <h4>Leave a Review</h4>
            <form id="feedback-form">
                <div class="form-group">
                    <label>Rating:</label>
                    <select id="fb-rating" style="width: 100%; padding: 10px; border-radius: 8px;">
                        <option value="5">5/5 - Excellent</option>
                        <option value="4">4/5 - Good</option>
                        <option value="3">3/5 - Average</option>
                        <option value="2">2/5 - Poor</option>
                        <option value="1">1/5 - Very Poor</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Comment:</label>
                    <textarea id="fb-comment" rows="4" style="width: 100%; padding: 10px; border-radius: 8px;" required></textarea>
                </div>
                <button type="submit" class="button primary">Submit Review</button>
            </form>
        </div>
    </section>
</main>

<footer class="main-footer">
    <div class="container footer-links">
        <p>&copy; 2024 Handy Craft. All rights reserved.</p>
    </div>
</footer>

<script src="js/auth.js"></script><script src="js/products.js"></script> <script src="js/product-detail.js"></script> </body>
</html>
