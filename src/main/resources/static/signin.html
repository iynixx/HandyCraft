<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Handy Craft</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/auth.js"></script>
</head>
<body class="auth-page">


<div class="page-wrapper">


    <header class="main-header">
        <nav class="container">
            <div class="logo">
                <a href="index.html" class="logo-link-with-text">
                    <img src="/images/logo.png" alt="Handy Craft Logo" height="40">
                    <span class="site-title">Handy Craft</span>
                </a>
            </div>
            <ul class="nav-links">
                <li><a href="products.html">Back to Products</a></li>
            </ul>
        </nav>
    </header>


    <main class="container" style="flex-grow: 1; display: flex; justify-content: center; align-items: center;">


        <div class="auth-container">
            <h1>Sign In to Your Account</h1>


            <form id="signin-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>


                <button type="submit" class="button primary full-width">Sign In</button>
            </form>


            <p class="auth-footer" style="text-align: center; margin-top: 15px;">
                Don't have an account? <a href="signup.html">Sign Up here</a>
            </p>
        </div>
    </main>


    <footer class="main-footer policy-bar">
        <div class="footer-links container">
            <p>&copy; 2025 Handy Craft. All rights reserved.</p>
            <div class="policy-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="terms.html">Terms of Service</a>
            </div>
        </div>
    </footer>


</div>
</body>
</html>
