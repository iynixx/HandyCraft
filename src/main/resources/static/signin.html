<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Handy Craft</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">

    <script defer src="js/auth.js"></script>

    <style>
        /* Specific Styles for attractive Auth Forms */
        .auth-container h1 {
            color: var(--color-primary); /* Primary pink heading */
            margin-bottom: 25px;
        }

        .auth-form {
            padding-top: 10px;
        }

        /* Styled separator for a modern look */
        .auth-separator {
            border: none;
            border-top: 1px solid var(--color-border);
            margin: 30px 0;
        }
    </style>

</head>
<body class="auth-page">


<div class="page-wrapper">


    <header class="main-header">
        <nav class="container">
            <div class="logo">
                <a href="index.html" class="logo-link-with-text">
                    <img src="/images/logo.png" alt="Handy Craft Logo" height="40">
                    <span class="site-title">Handy Craft</span>
                </a>
            </div>
            <ul class="nav-links">
                <li>
                    <a href="index.html" class="back-button">
                        <span>&larr;</span> Back to Home
                    </a>
                </li>
            </ul>
        </nav>
    </header>


    <main class="container" style="flex-grow: 1; display: flex; justify-content: center; align-items: center;">


        <div class="auth-container">
            <h1>Sign In to Your Account</h1>

            <form id="signin-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>


                <button type="submit" class="button primary full-width">Sign In</button>
            </form>

            <hr class="auth-separator">


            <p class="auth-footer" style="text-align: center;">
                Don't have an account? <a href="signup.html">Sign Up here</a>
            </p>
        </div>
    </main>


    <footer class="main-footer">
        <div class="footer-links container">
            <p>&copy; 2025 Handy Craft. All rights reserved.</p>
            <div class="policy-buttons">
                <a href="#" onclick="showPolicyModal('privacy.html', 'Privacy Policy'); return false;" class="button secondary policy-button">Privacy Policy</a>
                <a href="#" onclick="showPolicyModal('terms.html', 'Terms of Service'); return false;" class="button secondary policy-button">Terms of Service</a>
            </div>
        </div>
    </footer>

    <div id="policyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle"></h2>
                <span class="close-button" onclick="closePolicyModal()">&times;</span>
            </div>
            <div class="modal-body" id="modalContent">
                Loading...
            </div>
        </div>
    </div>


</div>
</body>
</html>
