<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Successful - Handy Craft</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .success-container {
            text-align: center;
            padding: 80px 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .order-details-box {
            background: #f9f9f9;
            padding: 20px;
            border-radius: 15px;
            margin: 30px 0;
            border: 1px dashed #D67D8C;
        }
    </style>
</head>
<body>
<header class="main-header">
    <nav class="container">
        <a href="index.html" class="logo-link-with-text">
            <img src="images/logo.png" alt="Handy Craft Logo">
            <span class="site-title">Handy Craft</span>
        </a>
    </nav>
</header>

<main class="container">
    <div class="success-container">
        <h1>Order Placed Successfully!</h1>
        <p>Thank you for shopping with Handy Craft. Your crochet treasures are being prepared with love.</p>

        <div class="order-details-box">
            <p>A confirmation has been sent to your account.</p>
            <p><strong>Order Status:</strong> <span style="color: #D67D8C;">Pending</span></p>
        </div>

        <div style="display: flex; gap: 15px; justify-content: center;">
            <a href="products.html" class="button primary" style="padding: 15px 30px; border-radius: 50px; text-decoration: none;">Continue Shopping</a>
            <a href="profile.html" class="button primary" style="padding: 15px 30px; border-radius: 50px; text-decoration: none;">View Order History</a>
        </div>
    </div>
</main>
</body>
</html>
